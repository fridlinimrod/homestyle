<div class="recommendationsWrapper">
	<div class="recVidWrapper">
		<video controls>
			<source src="pics/recs/rec.mp4" type="video/mp4">
			Your browser does not support HTML5 video.
		</video>
	</div>
	<div class="textRecsWrapper">
		<div ng-repeat="rec in recs" class="textRecWrapper">
			
			{{rec.text}}
			<footer>
				-{{rec.author}}
			</footer>
			
			
		</div>	
	</div>
	
</div>
