<section class="beforeAfterMain">
	<h2>לפני ואחרי</h2>
	<div class="picAndText" ng-repeat="pic in pics">
		<div class="picTextWrapper flexItem">
			<img class="img-responsive textWrappedImage" ng-class="fadeIn" ng-src="{{pic.thumbUrl}}"/>
			<h5 class="textedImageTitle">{{pic.headline}}</h5>
			<p ng-bind-html="pic.description | convertStringLineBreaksToBR"></p>
		</div>
	</div>

</section>
