<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>צרו קשר</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
                    <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
                    <div class="mainText">
                        <p>מוזמנים ליצור איתי קשר:<br/>
                            טלפון: <a href="tel:+972522611733"><i class="fa fa-phone-square visible-xs-inline" aria-hidden="true"></i></a>&nbsp;052-2611733, <br/>
                            דוא"ל: <a href="mailto:dvashnoa@gmail.com">dvashnoa@gmail.com</a>.
                        </p>

                        <p>רוצים שאני אצור אתכם קשר? מלאו את הטופס:</p>
                    </div>

                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>שם</label>
                                <input type="text" ng-model="name" class="form-control" placeholder="שם" id="name" required data-validation-required-message="Please enter your name.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>דואר אלקטרוני</label>
                                <input dir="ltr" type="email" ng-model="email" class="form-control" placeholder="someone@example.com" id="email" required data-validation-required-message="Please enter your email address.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>טלפון</label>
                                <input type="tel" ng-model="phone" class="form-control" placeholder="טלפון" id="phone" required data-validation-required-message="Please enter your phone number.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>פרטי ההודעה</label>
                                <textarea rows="5" ng-model="message" class="form-control" placeholder="היי נועה, אני מעוניין\ת בעיצוב..." id="message" required data-validation-required-message="Please enter a message."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <br>
                        <div id="success"></div>
                        <div class="row">
                            <div dir='ltr' class="form-group col-xs-12">
                                <button type="submit" ng-click="submitContact()" class="btn btn-success btn-lg">שליחה</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
