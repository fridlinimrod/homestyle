      <span class="">עכשיו במחיר מתוק</span>...<br/>
      <span class="bold">נועה דבש <a href="tel:+972522611733"><i class="fa fa-phone-square visible-xs-inline" aria-hidden="true"></i></a>&nbsp;052-2611733 </span><br/>
      </p>

    <div class="col-xs-12 col-md-5">

        <img class="img-responsive" src="pics/salon.jpg" alt="salon">
